<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/DangKy.css" />
    <!-- font google start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- font google end -->

    <!-- Icon start-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- Icon end-->
  </head>
  <body>
    <div class="case">
      <form action="" id="form-login">
        <h1 class="fomr-title">Đăng Ký</h1>
        <div class="form-group-input">
          <i class="ri-user-line"></i>
          <input id="HoVaTen" type="text" placeholder="Nhập Họ Và Tên" />
        </div>
        <div class="form-group-input">
          <i class="ri-user-line"></i>
          <input id="TenDangNhap" type="text" placeholder="Tên Đăng Nhập" />
        </div>
        <div class="EmailAndPhone">
          <div class="email">
            <i class="ri-mail-line"></i>
            <input id="Email" type="email" placeholder="Nhập Email" />
          </div>
          <div class="phone">
            <i class="ri-phone-line"></i>
            <input
              id="PhoneNumber"
              type="tel"
              placeholder="Nhập Số Điện Thoại"
            />
          </div>
        </div>
        <div class="form-group-input">
          <i class="ri-key-line"></i>
          <input id="password" type="password" placeholder="Mật khẩu" />
          <i id="open-eye" class="ri-eye-line"></i>
        </div>
        <div class="form-group-input">
          <i class="ri-key-line"></i>
          <input
            id="password2"
            type="password"
            placeholder="Nhập Lại Mật khẩu"
          />
          <i id="open-eye-2" class="ri-eye-line"></i>
        </div>
        <div class="forgot-password">
          <p>
            Bạn đồng ý với
            <a href="#">Điều khoảng sử dụng, chính sách bảo mật, quy chế</a>
            của chúng tôi.
          </p>
        </div>
        <div class="form-groud-submit">
          <div class="form-submit">
            <input id="BtnDangKy" type="submit" value="Đăng Ký" />
          </div>
          <div class="form-submit">
            <input id="BtnDangNhap" type="submit" value="Đăng Nhập" />
          </div>
        </div>
      </form>
    </div>
  </body>
  <script src="/javascript/javascript.js"></script>
</html>
