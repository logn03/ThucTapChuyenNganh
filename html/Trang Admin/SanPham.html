<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- remix icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- my css -->
    <link rel="stylesheet" href="/css/TrangAdmin.css" />
  </head>

  <body data-admin-page="true">
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 col-lg-2 d-md-block sidebar">
          <h4 class="p-3 border-bottom">Dashboard</h4>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a href="../TatCaSanPham.html" class="nav-link"
                ><i class="bi bi-house-door"></i> Trang chủ</a
              >
            </li>
            <li class="nav-item">
              <a href="../TrangAdmin.html" class="nav-link"
                ><i class="bi bi-people"></i> Người dùng</a
              >
            </li>
            <li class="nav-item">
              <a href="./SanPham.html" class="nav-link"
                ><i class="bi bi-bag"></i> Sản phẩm</a
              >
            </li>
          </ul>
        </nav>

        <!-- Main Content -->
        <main class="col-md-10 ms-sm-auto px-4">
          <!-- Navbar -->
          <nav
            class="navbar navbar-expand-lg navbar-light bg-light my-3 rounded shadow-sm"
          >
            <div class="container-fluid">
              <a class="navbar-brand fw-bold" href="#">Admin</a>
              <div id="UserMenu" class="ms-auto"></div>
            </div>
          </nav>

          <!-- Table -->
          <div class="container">
            <div class="row">
              <div class="col-9 order-last">
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Mã SP</th>
                      <th scope="col">Tên SP</th>
                      <th scope="col">Giá Cơ Bản</th>
                      <th scope="col">Detais</th>
                      <th scope="col">Thao tác</th>
                    </tr>
                  </thead>
                  <tbody id="productTableBody"></tbody>
                </table>
              </div>
              <div
                class="p-3 d-flex justify-content-between align-items-center"
              >
                <h4 class="m-0">Danh mục</h4>
                <button
                  class="btn btn-sm btn-success"
                  data-bs-toggle="modal"
                  data-bs-target="#addCategoryModal"
                >
                  <i class="ri-add-large-line"></i> Thêm mới
                </button>
              </div>

              <div class="col-3">
                <ul
                  class="list-group list-group-flush"
                  id="categorySidebar"
                ></ul>
                <ul></ul>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Product Detail Modal -->
    <div
      class="modal fade"
      id="productDetailModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Chi tiết sản phẩm</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="productDetailContent">
            <!-- Nội dung chi tiết sẽ load JS vào đây -->
          </div>
          <div class="modal-footer">
            <button class="btn btn-success" id="btnAddVariant">
              Thêm variant
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Add Category -->
    <div
      class="modal fade"
      id="addCategoryModal"
      tabindex="-1"
      aria-labelledby="addCategoryModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-md modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title" id="addCategoryModalLabel">
              Thêm danh mục mới
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body p-3">
            <form id="addCategoryForm">
              <div class="mb-3">
                <label class="form-label">Tên danh mục</label>
                <input
                  type="text"
                  id="newCategoryName"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Mô tả</label>
                <textarea
                  id="newCategoryDescription"
                  class="form-control"
                  rows="3"
                ></textarea>
              </div>

              <div class="mb-3">
                <label class="form-label">Danh mục cha (tuỳ chọn)</label>
                <select id="newCategoryParent" class="form-select">
                  <option value="">-- Là danh mục gốc --</option>
                </select>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn-cancel" data-bs-dismiss="modal">
              <span class="button-content">Hủy </span>
            </button>
            <button type="button" class="btn btn-success" id="btnAddCategory">
              Thêm mới
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Add Product -->
    <div
      class="modal fade"
      id="addProductModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-info text-white">
            <h5 class="modal-title">Thêm sản phẩm mới</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addProductForm">
              <input type="hidden" id="productCategoryId" />
              <div class="mb-3">
                <label>Tên sản phẩm</label>
                <input
                  type="text"
                  id="productName"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label>Mô tả</label>
                <textarea
                  id="productDescription"
                  class="form-control"
                  rows="3"
                ></textarea>
              </div>
              <div class="mb-3">
                <label>Giá cơ bản</label>
                <input
                  type="number"
                  id="productBasePrice"
                  class="form-control"
                />
              </div>
              <hr />
              <h6>Biến thể</h6>
              <div id="variantContainer"></div>
              <button
                type="button"
                id="btnAddVariant"
                class="btn btn-sm btn-secondary mb-3"
              >
                <i class="ri-add-line"></i> Thêm biến thể
              </button>
              <hr />
              <h6>Ảnh sản phẩm</h6>
              <div id="imageContainer"></div>
              <button
                type="button"
                id="btnAddImage"
                class="btn btn-sm btn-secondary mb-3"
              >
                <i class="ri-add-line"></i> Thêm ảnh
              </button>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Hủy
            </button>
            <button type="button" class="btn btn-info" id="btnSubmitProduct">
              Tạo sản phẩm
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/javascript/Admin.js"></script>
    <script src="/javascript/auth.js"></script>
    <script src="/javascript/autofetch.js" type="module"></script>
    <script src="/javascript/category.js"></script>
  </body>
</html>
