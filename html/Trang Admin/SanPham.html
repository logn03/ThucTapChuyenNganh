<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- my css -->
    <link rel="stylesheet" href="/css/TrangAdmin.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 col-lg-2 d-md-block sidebar">
          <h4 class="p-3 border-bottom">Dashboard</h4>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a href="/html/Trang Admin/TrangAdmin.html" class="nav-link"
                ><i class="bi bi-house-door"></i> Trang chủ</a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link"
                ><i class="bi bi-people"></i> Người dùng</a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link"
                ><i class="bi bi-bag"></i> Sản phẩm</a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link"
                ><i class="bi bi-bar-chart"></i> Báo cáo</a
              >
            </li>
          </ul>
        </nav>

        <!-- Main Content -->
        <main class="col-md-10 ms-sm-auto px-4">
          <!-- Navbar -->
          <nav
            class="navbar navbar-expand-lg navbar-light bg-light my-3 rounded shadow-sm"
          >
            <div class="container-fluid">
              <a class="navbar-brand fw-bold" href="#">Admin</a>
              <div class="d-flex">
                <button class="btn btn-outline-secondary">
                  <i class="bi bi-chat-left"></i>
                </button>
                <button class="btn btn-outline-secondary ms-2">
                  <i class="bi bi-bell"></i>
                </button>
                <button class="btn btn-outline-secondary ms-2">
                  <i class="bi bi-person-circle"></i>
                </button>
              </div>
            </div>
          </nav>

          <!-- Table -->
          <div class="card shadow-sm">
            <div class="card-header bg-white fw-bold">Danh sách sản phẩm</div>
            <div class="card-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Tên sản phẩm</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Trạng thái</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>Áo thun nam</td>
                    <td>200.000đ</td>
                    <td>50</td>
                    <td><span class="badge bg-success">Còn hàng</span></td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>Quần jean nữ</td>
                    <td>350.000đ</td>
                    <td>0</td>
                    <td><span class="badge bg-danger">Hết hàng</span></td>
                  </tr>
                  <tr>
                    <td>3</td>
                    <td>Giày sneaker</td>
                    <td>1.200.000đ</td>
                    <td>15</td>
                    <td><span class="badge bg-warning">Sắp hết</span></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
